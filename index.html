<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Digital Clock</title>
</head>
<body>
    <header>
        <h2>Digital Clock</h2>
    </header>
    <main>
        <div class="container">
            <div class="digitalclock">
                <h3 id="day">MON</h3>
                <h3 id="hour"></h3>
                <h3 id="colon1">:</h3>
                <h3 id="minute"></h3>
                <h3 id="colon2">:</h3>
                <h3 id="seconds"></h3>
                <h3 id="ampm"></h3>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 WJohnson</p>
    </footer>

    <script src="js/digitalclock.js"></script>
</body>
</html>
